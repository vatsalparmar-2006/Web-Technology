<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the number"));
        let ans=1;

        for(let i=n ; i!=0 ; i--){
            ans = ans*i;
        }

        alert("Factorial of number is "+ans);
    </script>
</body>
</html>
