<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter the first number"));
        let b = Number(prompt("Enter the second number "));
        let temp;

        for(let i=1 ; i<=a && i<=b ; i++){
            if(a%i==0 && b%i==0){
                temp = i;
            }
        }
        alert("GCD is "+temp);
    </script>
</body>
</html>
