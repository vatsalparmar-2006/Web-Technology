<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc(JS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
            box-shadow: rgb(255, 0, 0);
        }

        .container {
            margin-top: 50px;
            width: 200px;
            background-color: rgb(205, 223, 255);
            border-radius: 8px;

        }

        #answerPanel {
            text-align: right;
        }

        button {
            border-radius: 3px;
        }

        #clk :hover {
            background-color: yellow;
        }

        #clr:hover {
            background-color: red;
        }

        #equal:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container  border border-1">
        <form class="action">
            <div class="row my-1 p-1">
                <input type="text" id="answerPanel" class="col-12 form-control" value="">
            </div>

            <div class="row p-1">
                <button class="col-3 btn btn-white border border-2 border-dark " type="button" id="clr"
                    onclick="allclear()">AC</button>
                <button class="col-3 btn btn-white border border-2 border-dark " type="button" id="clr"
                    onclick="justclear()">C</button>
                <button class="col-3 btn btn-white border border-2 border-dark " type="button" id="clk"
                    onclick="abc('%')">%</button>
                <button class="col-3 btn btn-white border border-2 border-dark " type="button" id="clk"
                    onclick="abc('/')">/</button>
            </div>
            <div class="row  my-1 p-1  ">
                <button class="col-3 btn btn-dark border border-2 border-light " type="button" id="clk"
                    onclick="abc(7)">7</button>
                <button class="col-3 btn btn-dark border border-2 border-light " type="button" id="clk"
                    onclick="abc(8)">8</button>
                <button class="col-3 btn btn-dark border border-2 border-light " type="button" id="clk"
                    onclick="abc('9')">9</button>
                <button class="col-3 btn btn-dark border border-2 border-light " type="button" id="clk"
                    onclick="abc('*')">*</button>
            </div>
            <div class="row p-1">
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"" onclick="
                    abc(4)">4</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc(5)">5</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc(6)">6</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc('-')">-</button>
            </div>
            <div class="row my-1 p-1">
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc(1)">1</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc(2)">2</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc(3)">3</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc('+')">+</button>
            </div>
            <div class="row my-1 p-1">
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc(0)">0</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc('00')">00</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button"
                    onclick="abc('.')">.</button>
                <button class="col-3 btn btn-dark border border-2 border-light" type="button" id="equal"
                    onclick="ans()">=</button>
            </div>
        </form>
    </div>

    <script>
        displayInput = document.getElementById('answerPanel');

        function abc(value) {
            displayInput.value += value;
        }
        function ans() {
            try {
                displayInput.value = eval(displayInput.value)
            }
            catch (e) {
                displayInput.value = 'Invalid'
            }
        }
        function allclear() {
            displayInput.value = ""
        }
        function justclear() {
            displayInput.value = (displayInput.value).substring(0, (displayInput.value).length - 1)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
