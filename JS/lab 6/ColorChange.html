<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        body{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-top: 250px;
        }
        #btn{
            font-size: x-large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: cadetblue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="def()">Start</button>
    <button onclick="xyz()">Stop</button>

    <script>
        function abc(){
            r = Number(Math.random()*255)
            g = Number(Math.random()*255)
            b = Number(Math.random()*255)

            document.body.style.background = "rgb("+r+","+g+","+b+")"
        }

        function def(){
            a = setInterval(abc,1000) //setInterval(function_name,time)
        }

        function xyz(){
            clearInterval(a);
        }
    </script>
</body>
</html>
