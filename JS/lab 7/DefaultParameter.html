<!-- 3. Demonstrate the default parameter while using a function. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script>
        function ans(n1,n2=90){
            document.write("Default : "+(n1+n2)+"</br>");
            document.write("Not Default : "+(n1+n2)+"</br>");
        }

        ans(10,91);
        ans(10);
    </script>
</body>
</html>
