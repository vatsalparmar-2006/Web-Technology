<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let temp;
        let step = Number(prompt("Enter step for fibonacci series "));

        document.write(a +" "+ b +' ');
        
        for(let i=0 ; i<step ; i++){
            temp = a+b;
            a = b;
            b = temp;

            document.write(temp +" ");
        }
    </script>
</body>
</html>
