<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom</title>
</head>
<body>
    <script>
        let rem, ans=0, temp;
        let n = Number(prompt("Enter the number "));
        
        temp=n;

        while(n!=0){
            rem = n%10;
            ans = (ans*10)+rem;
            n = parseInt(n/10);
        }
        
        if(ans==temp){
            alert("Number is Palindrom");
        }
        else{
            alert("Number is not Palindrom");
        }
    </script>
</body>
</html>
