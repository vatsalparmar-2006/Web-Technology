<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
       let n = Number(prompt("Enter the number"));

       let count=0;
       for(let i=2 ; i<n/2 ; i++){
           if(n%i==0){
               count=1;
               break;
           }
       }
       if(count==0){
           alert("Number is Prime");
       }
       else{
           alert("Number is not Prime");
       } 
    </script>
</body>
</html>
