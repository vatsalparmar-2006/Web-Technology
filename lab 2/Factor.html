<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the number "));

        document.write("Factor is : ")
        for(let i=1; i<=n; i++){
            if(n%i==0){
                document.write(i+" ");
            }
        }
    </script>
</body>
</html>
