<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        for(i=0;i<5;i++){
            for(j=0;j<i;j++){
                document.write("* ");
            }
            document.write("</br>");
        }

        document.write("</br>");
        document.write("</br>");

        let a=1;
        for(i=0;i<5;i++){
            for(j=0;j<i;j++){
                document.write(a+" ")
                a++;
            }
            document.write("</br>");
        }

        document.write("</br>");
        document.write("</br>");

        for(i=0;i<5;i++){
            for(j=0;j<5;j++){
                if(j<5-i-1){
                    document.write("&nbsp");
                }
                else{
                    document.write(" * ");
                }
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
