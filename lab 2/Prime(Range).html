<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime (Range)</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter start point "));
        let b = Number(prompt("Enter end point "));

        for (let i = a; i <= b; i++) {
            let isPrime = true;

            if (i < 2) {
                isPrime = false; // Numbers less than 2 are not prime
            } else {
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j == 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            
            if (isPrime) {
                document.write(i + " ");
            }
        }
    </script>

</body>

</html>
