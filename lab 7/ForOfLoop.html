<!-- 5. Demonstrate the ‘for of’ loop. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of Loop</title>
</head>
<body>
    <script>
        let a = ['Vatsal','Parmar','Darshan','CSE'];

        for(temp of a){
            document.write(temp + "<br>");
        }
    </script>
</body>
</html>
