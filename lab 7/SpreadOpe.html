<!-- 4. Demonstrate the spread operator. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        let stu1 = {
            name : 'a',
            age : Math.random(),
        }
        let stu2 = {
            name1 : 'b',
            age1 : Math.random(),
        }
        let stu = {
            ...stu1,
            ...stu2,
        }

        let arr = [stu,stu1,stu2];

        for(temp of arr){
            document.write(temp.stu1 + "<br>");
        }
    </script>
</body>
</html>
